<h3>My Google Maps</h3>
    <div id="map"></div>

    <script async defer
       src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
     </script>  

     
    <script>
      function initMap(){
           var mylatlng = {lat:40.771, lng:-73.974};
           var ling ={lat:40.748121, lng:-73.993884};
           var lang ={lat:40.750168, lng:-73.976483};
           var le={lat: 40.764404, lng: -73.993623};
           var lot={lat:40.706339 , lng:-74.013410 };
           var lqt={lat:40.712784 , lng:-74.005941};
          
        var mapDiv = document.getElementById('map');
            var map = new google.maps.Map(mapDiv,{
              center: mylatlng,
              zoom: 8

        });
       
       
              var marker1 = new google.maps.Marker({
              position: ling,
              map: map,
              title: 'New York Cares'
            });
              var marker2 = new google.maps.Marker({
              position: lang,
              map: map,
              title: 'Citymeals on Wheels'
            });
              var marker3 = new google.maps.Marker({
              position: le,
              map: map,
              title: 'The American Red Cross'
            });
            var marker4 = new google.maps.Marker({
              position: lot,
              map: map,
              title: 'Food Bank for New York City'
            });
            var marker5 = new google.maps.Marker({
              position: lqt,
              map: map,
              title: 'Office Intern-myFace'
            });
           
      }

    </script>
